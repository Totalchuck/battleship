<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <style>

    @font-face {
    font-family: cartoon;
    src: url(font/Childhood-Bold.otf);
  }

  body {
  font-family : cartoon;
  }

        #shipLocationGrid, #salvoLocationGrid {
            width: fit-content;
            height: fit-content;
            background-image : url("Pictures/sea.png")
        }



        span{
            display: inline-block;
        }

        div {
            width: 50px;
            height: 50px;
            border:1px solid #000;
        }
        .red {
            background: red;
        }
        .blue{
            background-color: blue;


        }
         .black{
            background-color: black;
            }

        .green{
            background-color: green;
        }
        .orange{
            background-color: orange;
        }

        div[placed="yellow"] {
            background-color: yellow;
        }

          div[placed="orange"] {
            background-color: orange;
        }

            div[salvo="orange"] {
            background-color: orange;
        }

             div[hit="red"] {
            background-color: red;
        }

               div[sunk="black"] {
            background-color: grey;
        }

                 div[ship="carrierHor"] {
            background-image: url("Picture/cruiserHor1.png");

        }
            div[cruiser="frontHor"] {
            background-image: url("Pictures/Cruiser/cruiserFrontHor.png");

        }
         div[cruiser="midHor"] {
            background-image: url("Pictures/Cruiser/cruiserMidHor.png");

        }
         div[cruiser="backHor"] {
            background-image: url("Pictures/Cruiser/cruiserBackHor.png");

        }
        div[cruiser="frontVer"] {
            background-image: url("Pictures/Cruiser/cruiserFrontVer.png");

        }
         div[cruiser="midVer"] {
            background-image: url("Pictures/Cruiser/cruiserMidVer.png");

        }
         div[cruiser="backVer"] {
            background-image: url("Pictures/Cruiser/cruiserBackVer.png");

        }
         #body {
        background-image: url("Pictures/Background.png");
        }

    </style>
</head>
<body id="body">
<button onclick="logOut()" id="logOut" type="submit">Log out</button>
<p id="game"></p>
<p id="player"></p>
<p id="opponent"></p>
<p>Ship Location</p>1

<span id="shipSelectionPannel">
<span><button onclick="placingShip('carrier')" ondblclick="replacingShip('carrier')" id="carrier">Carrier</button></span>
<span><button onclick="placingShip('battleship')" ondblclick="replacingShip('battleship')" id="battleship">Battleship</button></span>
<span><button onclick="placingShip('cruiser')" ondblclick="replacingShip('cruiser')" id="cruiser">Cruiser</button></span>
<span><button onclick="placingShip('submarine')" ondblclick="replacingShip('submarine')" id="submarine">Submarine</button></span>
<span><button onclick="placingShip('destroyer')" ondblclick="replacingShip('destroyer') "id="destroyer">Destroyer</button></span>

<button onclick="sendShip(shipsArray)">"Ready</button>
</span>

<p id="turnOpponent"></p>
<div id="shipLocationGrid">
</div>

<p>Salvo Location</p>

<button onclick="placingSalvos()">Place Salvoes</button>

<button onclick="sendSalvos(salvosArray)">Shoot !</button>

<p id="turnPlayer"></p>
<div id="salvoLocationGrid"></div>


</body>


<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="game.js"></script>
</html>
