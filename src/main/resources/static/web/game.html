<html lang="en">

<head>

@font-face {
  font-family: cartoon;
  src: url(font/Childhood-Bold.otf);
}

body {

  background-image: url("Pictures/Background.png");
  background-size: cover;
}

.middle {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}

.shipLocationIcon {
  width: 200px;
  margin: 20px 100px 0px 150px;
}

.salvoesLocationIcon {
  width: 200px;
  margin: 20px 100px 0px 150px;
}

.shipContainer {
  height: auto;
  width: auto;
}

#shipLocationGrid {
  background-image: url("Pictures/sea.png");
}

#shipSelectionPannel {
  display: flex;
  justify-content: space-around;
  margin: 10px 0px 20px 0px;
}

.salvoContainer {
  height: auto;
  width: auto;
}

.salvoSelectionPannel {
  display: flex;
  justify-content: space-around;
  margin: 10px 0px 20px 0px;
}


#salvoLocationGrid {
  background-image: url("Pictures/sea.png");
}

#gameInfo {
background-color: white;
text-align:center;
display: flex;
justify-content:center;
margin: 0px auto;
width:300px;
}



div[square="squareGrid"] {
  width: 50px;
  height: 50px;
  border: 1px solid #000;
}

span {
  display: inline-block;
}

.instruction {
    width: 400px;
      margin: 40px 0px 40px 200px;

}

.red {
  background: red;
}

.blue {
  background-color: blue;
}

.black {
  background-color: black;
}

.green {
  background-color: green;
}

.orange {
  background-color: orange;
}

div[placed="yellow"] {
  background-color: yellow;
}

div[placed="orange"] {
  background-color: orange;
}

div[salvo="orange"] {
  background-color: orange;
}

div[hit="red"] {
  background-color: red;
}

div[sunk="black"] {
  background-color: grey;
}

div[ship="carrierHor"] {
  background-image: url("Picture/cruiserHor1.png");
}

div[cruiser="frontHor"] {
  background-image: url("Pictures/Cruiser/cruiserFrontHor.png");
}

div[cruiser="midHor"] {
  background-image: url("Pictures/Cruiser/cruiserMidHor.png");
}

div[cruiser="backHor"] {
  background-image: url("Pictures/Cruiser/cruiserBackHor.png");
}

div[cruiser="frontVer"] {
  background-image: url("Pictures/Cruiser/cruiserFrontVer.png");
}

div[cruiser="midVer"] {
  background-image: url("Pictures/Cruiser/cruiserMidVer.png");
}

div[cruiser="backVer"] {
  background-image: url("Pictures/Cruiser/cruiserBackVer.png");

}

</style>
</head>

<body id="body">
    <button onclick="logOut()" id="logOut" type="submit">Log out</button>
    <button><a href="/web/games.html"> Main Menu </a></button>
<p id="gameInfo"></p>

    <div class="middle" id="middle">
        <div class="shipContainer">
            <img class="shipLocationIcon" src="Pictures/shipsLocations.png" alt="shipLocationPict">

            <span id="shipSelectionPannel">
                <span><button onclick="placingShip('carrier')" ondblclick="replacingShip('carrier')"
                        id="carrier">Carrier</button></span>
                <span><button onclick="placingShip('battleship')" ondblclick="replacingShip('battleship')"
                        id="battleship">Battleship</button></span>
                <span><button onclick="placingShip('cruiser')" ondblclick="replacingShip('cruiser')"
                        id="cruiser">Cruiser</button></span>
                <span><button onclick="placingShip('submarine')" ondblclick="replacingShip('submarine')"
                        id="submarine">Submarine</button></span>
                <span><button onclick="placingShip('destroyer')" ondblclick="replacingShip('destroyer') "
                        id="destroyer">Destroyer</button></span>

                <button onclick="sendShip(shipsArray)">"Ready</button>
            </span>

            <p id="turnOpponent"></p>
            <div id="shipLocationGrid">
            </div>
        </div>

        <div class="salvoContainer">
            <img class="salvoesLocationIcon" src="Pictures/salvoesLocations.png" alt="salvoesLocPict">
            <span class="salvoSelectionPannel">
                <button id="placingSalvosBtn" onclick="placingSalvos()">Place Salvoes (4)</button>

                <button onclick="sendSalvos(salvosArray)">Shoot !</button>
            </span>


            <p id="turnPlayer"></p>
            <div id="salvoLocationGrid"></div>
        </div>

    </div>
    <img src="Pictures/instruction.png" alt="instruction" class="instruction">
</body>


<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="game.js"></script>

</html>
